<template name="board">
  {{> quickForm collection="Polygons" id="insertPolygonsForm" type="insert" doc=defaultValues}}

  <div id="polygons">
    {{#each polygons}}
      <div class="polygon" id="{{this._id}}" data-x="{{left}}" data-y="{{top}}" style="width: {{width}}px; height: {{height}}px; background-color: {{backgroundColor}}; top: {{top}}px; left: {{left}}px; position: absolute;"></div>
    {{/each}}
  </div>
</template>
